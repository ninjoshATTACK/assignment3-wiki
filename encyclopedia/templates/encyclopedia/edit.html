{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h1>Edit Entry</h1>

    <div>
        <form action="{% url 'edit' title=editform.data.title %}" method="POST">
            {% csrf_token %}
            {{ editform.as_p }}
            <input type="Submit" name="submit" value="Submit"/>
        </form>
    </div>

{% endblock %}
