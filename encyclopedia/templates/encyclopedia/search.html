{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>All Pages containing "{{ form }}"</h1>

    <ul>
        {% for entry in entries %}
            <a href="/wiki/{{ entry }}">
                <li>{{ entry }}</li>
            </a>
        {% endfor %}
    </ul>

{% endblock %}
